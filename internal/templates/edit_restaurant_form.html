<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier le Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4 mb-4">
        <h1>Modifier le Restaurant</h1>
        <form action="/admin/restaurants/edit/{{.restaurant.ID}}" method="post">
            <!-- Basic Info -->
            <fieldset class="border p-3 mb-3">
                <legend class="w-auto px-2">Informations de Base</legend>
                <div class="mb-3">
                    <label for="name" class="form-label">Nom du Restaurant</label>
                    <input type="text" class="form-control" id="name" name="Name" value="{{.restaurant.Name}}" required>
                </div>
                <div class="mb-3">
                    <label for="cuisineType" class="form-label">Type de Cuisine</label>
                    <input type="text" class="form-control" id="cuisineType" name="CuisineType" value="{{.restaurant.CuisineType}}">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="Description" rows="3">{{.restaurant.Description}}</textarea>
                </div>
                <div class="mb-3">
                    <label for="logoUrl" class="form-label">URL du Logo</label>
                    <input type="url" class="form-control" id="logoUrl" name="LogoURL" value="{{.restaurant.LogoURL}}">
                </div>
                <div class="mb-3">
                    <label for="coverPhotoUrl" class="form-label">URL de la Photo de Couverture</label>
                    <input type="url" class="form-control" id="coverPhotoUrl" name="CoverPhotoURL" value="{{.restaurant.CoverPhotoURL}}">
                </div>
            </fieldset>

            <!-- Location -->
            <fieldset class="border p-3 mb-3">
                <legend class="w-auto px-2">Localisation</legend>
                <div class="mb-3">
                    <label for="address" class="form-label">Adresse</label>
                    <input type="text" class="form-control" id="address" name="Address" value="{{.restaurant.Address}}">
                </div>
                <div class="mb-3">
                    <label for="googleMapsUrl" class="form-label">URL Google Maps</label>
                    <input type="url" class="form-control" id="googleMapsUrl" name="GoogleMapsURL" value="{{.restaurant.GoogleMapsURL}}">
                </div>
            </fieldset>

            <!-- Contact -->
            <fieldset class="border p-3 mb-3">
                <legend class="w-auto px-2">Contact</legend>
                <div class="mb-3">
                    <label for="phone" class="form-label">Téléphone</label>
                    <input type="tel" class="form-control" id="phone" name="Phone" value="{{.restaurant.Phone}}">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="Email" value="{{.restaurant.Email}}">
                </div>
                <div class="mb-3">
                    <label for="websiteUrl" class="form-label">Site Web</label>
                    <input type="url" class="form-control" id="websiteUrl" name="WebsiteURL" value="{{.restaurant.WebsiteURL}}">
                </div>
            </fieldset>

            <!-- Options -->
            <fieldset class="border p-3 mb-3">
                <legend class="w-auto px-2">Services & Options</legend>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" value="true" id="hasParking" name="HasParking" {{if .restaurant.HasParking}}checked{{end}}>
                    <label class="form-check-label" for="hasParking">Parking disponible</label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" value="true" id="hasWifi" name="HasWifi" {{if .restaurant.HasWifi}}checked{{end}}>
                    <label class="form-check-label" for="hasWifi">Wifi gratuit</label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" value="true" id="isAccessible" name="IsAccessible" {{if .restaurant.IsAccessible}}checked{{end}}>
                    <label class="form-check-label" for="isAccessible">Accessible aux personnes à mobilité réduite</label>
                </div>
            </fieldset>

             <!-- Status -->
            <fieldset class="border p-3 mb-3">
                <legend class="w-auto px-2">Statut</legend>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="true" id="isActive" name="IsActive" {{if .restaurant.IsActive}}checked{{end}}>
                    <label class="form-check-label" for="isActive">Actif dans le système</label>
                </div>
            </fieldset>

            <!-- Reservation Settings -->
            <fieldset class="border p-3 mb-3">
                <legend class="w-auto px-2">Paramètres de Réservation</legend>
                <div class="mb-3">
                    <label for="avgDuration" class="form-label">Durée Moyenne d'une Réservation (en minutes)</label>
                    <input type="number" class="form-control" id="avgDuration" name="AvgReservationDurationInMinutes" value="{{.restaurant.AvgReservationDurationInMinutes}}" min="1">
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="openingTime" class="form-label">Heure d'Ouverture</label>
                        <input type="time" class="form-control" id="openingTime" name="OpeningTime" value="{{.restaurant.OpeningTime}}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="closingTime" class="form-label">Heure de Fermeture</label>
                        <input type="time" class="form-control" id="closingTime" name="ClosingTime" value="{{.restaurant.ClosingTime}}">
                    </div>
                </div>
            </fieldset>

            <button type="submit" class="btn btn-primary">Mettre à Jour</button>
            <a href="/admin/restaurants" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</body>
</html>
