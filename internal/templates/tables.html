<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <p><a href="/admin/restaurants">&larr; Retour à la liste des restaurants</a></p>
        <h1 class="mt-2">{{ .restaurant.Name }} - Gestion des Tables</h1>

        <div class="row mt-4">
            <!-- Table List -->
            <div class="col-md-8">
                <h3>Tables Existantes</h3>
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Nom de la Table</th>
                            <th>Capacité</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .tables}}
                        <tr>
                            <td>{{.Name}}</td>
                            <td>{{.Capacity}}</td>
                            <td>
                                <form action="/admin/tables/delete/{{.ID}}?restaurant_id={{$.restaurant.ID}}" method="post" onsubmit="return confirm('Êtes-vous sûr de vouloir supprimer cette table ?');">
                                    <button type="submit" class="btn btn-danger btn-sm">Supprimer</button>
                                </form>
                            </td>
                        </tr>
                        {{else}}
                        <tr>
                            <td colspan="3" class="text-center">Aucune table ajoutée pour ce restaurant.</td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>

            <!-- Add New Table Form -->
            <div class="col-md-4">
                <h3>Ajouter une Nouvelle Table</h3>
                <div class="card">
                    <div class="card-body">
                        <form action="/admin/restaurants/{{.restaurant.ID}}/tables" method="post">
                            <div class="mb-3">
                                <label for="tableName" class="form-label">Nom de la Table</label>
                                <input type="text" class="form-control" id="tableName" name="Name" placeholder="Ex: Terrasse 1" required>
                            </div>
                            <div class="mb-3">
                                <label for="capacity" class="form-label">Capacité</label>
                                <input type="number" class="form-control" id="capacity" name="Capacity" min="1" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Ajouter la Table</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
