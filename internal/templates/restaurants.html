<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Restaurants</h1>
            <a href="/admin/restaurants/new" class="btn btn-primary">Ajouter un Restaurant</a>
        </div>

        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Type de Cuisine</th>
                    <th>Téléphone</th>
                    <th>Statut</th>
                    <th>Gestion</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {{range .restaurants}}
                <tr>
                    <td>{{.ID}}</td>
                    <td>{{.Name}}</td>
                    <td>{{.CuisineType}}</td>
                    <td>{{.Phone}}</td>
                    <td>
                        {{if .IsActive}}
                            <span class="badge bg-success">Actif</span>
                        {{else}}
                            <span class="badge bg-danger">Inactif</span>
                        {{end}}
                    </td>
                    <td class="d-flex gap-2">
                        <a href="/admin/restaurants/{{.ID}}/tables" class="btn btn-info btn-sm">Tables</a>
                        <a href="/admin/restaurants/{{.ID}}/menu" class="btn btn-success btn-sm">Menu du Jour</a>
                    </td>
                    <td class="d-flex gap-2">
                        <a href="/admin/restaurants/edit/{{.ID}}" class="btn btn-warning btn-sm">Modifier</a>
                        <form action="/admin/restaurants/delete/{{.ID}}" method="post" onsubmit="return confirm('Êtes-vous sûr de vouloir supprimer ce restaurant ?');">
                            <button type="submit" class="btn btn-danger btn-sm">Supprimer</button>
                        </form>
                    </td>
                </tr>
                {{else}}
                <tr>
                    <td colspan="7" class="text-center">Aucun restaurant trouvé.</td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</body>
</html>
