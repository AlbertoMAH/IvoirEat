{{define "content"}}

<h1 class="h2 mb-4">Ajouter un Nouveau Restaurant</h1>

<div class="card">
    <div class="card-body">
        <form action="/admin/restaurants" method="post">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="Name" class="form-label">Nom du Restaurant</label>
                    <input type="text" class="form-control" id="Name" name="Name" required>
                </div>
                <div class="col-md-6">
                    <label for="CuisineType" class="form-label">Type de Cuisine</label>
                    <input type="text" class="form-control" id="CuisineType" name="CuisineType" required>
                </div>
                <div class="col-12">
                    <label for="Description" class="form-label">Description</label>
                    <textarea class="form-control" id="Description" name="Description" rows="3"></textarea>
                </div>
                <div class="col-md-6">
                    <label for="Address" class="form-label">Adresse</label>
                    <input type="text" class="form-control" id="Address" name="Address" required>
                </div>
                <div class="col-md-6">
                    <label for="Phone" class="form-label">Téléphone</label>
                    <input type="tel" class="form-control" id="Phone" name="Phone">
                </div>
                <div class="col-md-6">
                    <label for="Email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="Email" name="Email" required>
                </div>
                <div class="col-md-6">
                    <label for="WebsiteURL" class="form-label">Site Web</label>
                    <input type="url" class="form-control" id="WebsiteURL" name="WebsiteURL">
                </div>
                 <div class="col-md-6">
                    <label for="LogoURL" class="form-label">URL du Logo</label>
                    <input type="url" class="form-control" id="LogoURL" name="LogoURL">
                </div>
                <div class="col-md-6">
                    <label for="CoverPhotoURL" class="form-label">URL de la Photo de Couverture</label>
                    <input type="url" class="form-control" id="CoverPhotoURL" name="CoverPhotoURL">
                </div>
                <div class="col-12">
                    <label for="GoogleMapsURL" class="form-label">URL Google Maps</label>
                    <input type="url" class="form-control" id="GoogleMapsURL" name="GoogleMapsURL">
                </div>
                <div class="col-12">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="IsActive" name="IsActive" value="true" checked>
                        <label class="form-check-label" for="IsActive">Restaurant Actif</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="HasParking" name="HasParking" value="true">
                        <label class="form-check-label" for="HasParking">Parking Disponible</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="HasWifi" name="HasWifi" value="true">
                        <label class="form-check-label" for="HasWifi">Wi-Fi Disponible</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="IsAccessible" name="IsAccessible" value="true">
                        <label class="form-check-label" for="IsAccessible">Accès Handicapé</label>
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Créer le Restaurant</button>
                <a href="/admin/restaurants" class="btn btn-secondary">Annuler</a>
            </div>
        </form>
    </div>
</div>

{{end}}

{{template "layout.html" .}}
