<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4 mb-4">
        <h1>Ajouter un Nouveau Restaurant</h1>
        <form action="/admin/restaurants" method="post">
            <!-- Basic Info -->
            <fieldset class="border p-3 mb-3">
                <legend class="w-auto px-2">Informations de Base</legend>
                <div class="mb-3">
                    <label for="name" class="form-label">Nom du Restaurant</label>
                    <input type="text" class="form-control" id="name" name="Name" required>
                </div>
                <div class="mb-3">
                    <label for="cuisineType" class="form-label">Type de Cuisine</label>
                    <input type="text" class="form-control" id="cuisineType" name="CuisineType">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="Description" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="logoUrl" class="form-label">URL du Logo</label>
                    <input type="url" class="form-control" id="logoUrl" name="LogoURL">
                </div>
                <div class="mb-3">
                    <label for="coverPhotoUrl" class="form-label">URL de la Photo de Couverture</label>
                    <input type="url" class="form-control" id="coverPhotoUrl" name="CoverPhotoURL">
                </div>
            </fieldset>

            <!-- Location -->
            <fieldset class="border p-3 mb-3">
                <legend class="w-auto px-2">Localisation</legend>
                <div class="mb-3">
                    <label for="address" class="form-label">Adresse</label>
                    <input type="text" class="form-control" id="address" name="Address">
                </div>
                <div class="mb-3">
                    <label for="googleMapsUrl" class="form-label">URL Google Maps</label>
                    <input type="url" class="form-control" id="googleMapsUrl" name="GoogleMapsURL">
                </div>
            </fieldset>

            <!-- Contact -->
            <fieldset class="border p-3 mb-3">
                <legend class="w-auto px-2">Contact</legend>
                <div class="mb-3">
                    <label for="phone" class="form-label">Téléphone</label>
                    <input type="tel" class="form-control" id="phone" name="Phone">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="Email">
                </div>
                <div class="mb-3">
                    <label for="websiteUrl" class="form-label">Site Web</label>
                    <input type="url" class="form-control" id="websiteUrl" name="WebsiteURL">
                </div>
            </fieldset>

            <!-- Options -->
            <fieldset class="border p-3 mb-3">
                <legend class="w-auto px-2">Services & Options</legend>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" value="true" id="hasParking" name="HasParking">
                    <label class="form-check-label" for="hasParking">Parking disponible</label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" value="true" id="hasWifi" name="HasWifi">
                    <label class="form-check-label" for="hasWifi">Wifi gratuit</label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" value="true" id="isAccessible" name="IsAccessible">
                    <label class="form-check-label" for="isAccessible">Accessible aux personnes à mobilité réduite</label>
                </div>
            </fieldset>

             <!-- Status -->
            <fieldset class="border p-3 mb-3">
                <legend class="w-auto px-2">Statut</legend>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="true" id="isActive" name="IsActive" checked>
                    <label class="form-check-label" for="isActive">Actif dans le système</label>
                </div>
            </fieldset>

            <button type="submit" class="btn btn-success">Enregistrer le Restaurant</button>
            <a href="/admin/restaurants" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</body>
</html>
