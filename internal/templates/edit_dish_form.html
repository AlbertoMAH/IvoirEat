{{template "layout" .}}

{{define "content"}}

<h1 class="h2 mb-4">Modifier le Plat: {{ .dish.Name }}</h1>

<div class="card">
    <div class="card-body">
        <form action="/admin/dishes/edit/{{ .dish.ID }}" method="post">
            <div class="mb-3">
                <label for="Name" class="form-label">Nom du Plat</label>
                <input type="text" class="form-control" id="Name" name="Name" value="{{ .dish.Name }}" required>
            </div>
            <div class="mb-3">
                <label for="Price" class="form-label">Prix</label>
                <input type="number" step="0.01" class="form-control" id="Price" name="Price" value="{{ .dish.Price }}" required>
            </div>
            <div class="mb-3">
                <label for="PhotoURL" class="form-label">URL de la Photo</label>
                <input type="url" class="form-control" id="PhotoURL" name="PhotoURL" value="{{ .dish.PhotoURL }}">
            </div>

            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Enregistrer les Modifications</button>
                <a href="/admin/restaurants/{{ .dish.RestaurantID }}/menu" class="btn btn-secondary">Annuler</a>
            </div>
        </form>
    </div>
</div>

{{end}}
