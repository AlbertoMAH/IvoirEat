<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier le Plat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4 mb-4">
        <h1>Modifier le Plat du Jour</h1>
        <form action="/admin/dishes/edit/{{.dish.ID}}" method="post">
            <div class="mb-3">
                <label for="dishName" class="form-label">Nom du Plat</label>
                <input type="text" class="form-control" id="dishName" name="Name" value="{{.dish.Name}}" required>
            </div>
            <div class="mb-3">
                <label for="photoUrl" class="form-label">URL de la Photo</label>
                <input type="url" class="form-control" id="photoUrl" name="PhotoURL" value="{{.dish.PhotoURL}}">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Prix (€)</label>
                <input type="number" step="0.01" class="form-control" id="price" name="Price" value="{{.dish.Price}}" min="0" required>
            </div>
            <button type="submit" class="btn btn-primary">Mettre à Jour le Plat</button>
            <a href="/admin/restaurants/{{.dish.RestaurantID}}/menu" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</body>
</html>
