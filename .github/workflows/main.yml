name: Deploy Feature Branch into Main Folder

on:
  workflow_dispatch:  # pour déclencher manuellement

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Cloner le repo complet
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2️⃣ Configurer Git
      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 3️⃣ Créer un dossier pour la feature dans main
      - name: Create feature folder in main
        run: |
          git checkout main
          mkdir -p feat-in-main
          git fetch origin feat/initial-backend-structure
          git checkout origin/feat/initial-backend-structure -- .  # prend tout le contenu de la branche
          mv * feat-in-main/ || true
          mv .* feat-in-main/ 2>/dev/null || true
          git add feat-in-main

      # 4️⃣ Installer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # 5️⃣ Installer Go
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      # 6️⃣ Installer les dépendances frontend
      - name: Install frontend dependencies
        run: |
          cd feat-in-main/frontend
          npm install

      # 7️⃣ Installer les dépendances backend Go
      - name: Install backend dependencies
        run: |
          cd ../backend
          go mod tidy

      # 8️⃣ (Optionnel) Commit et push
      - name: Commit and push to main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git commit -m "Add feature branch in subfolder with stack installed" || echo "No changes to commit"
          git push origin main
