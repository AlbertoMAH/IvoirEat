name: Deploy Full Stack Feature to Main

on:
  workflow_dispatch:  # permet de lancer manuellement

jobs:
  deploy-fullstack:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Cloner le repo complet
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2️⃣ Configurer Git
      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 3️⃣ Créer un dossier pour la feature dans main et copier le contenu
      - name: Copy feature branch into folder in main
        run: |
          git fetch origin feat/initial-backend-structure
          git checkout main
          mkdir -p feat-stack
          # Copier le frontend et backend de la branche feature
          git checkout origin/feat/initial-backend-structure -- frontend backend parking-dashboard
          rsync -av --exclude='.git' frontend/ feat-stack/frontend/
          rsync -av --exclude='.git' backend/ feat-stack/backend/
          rsync -av --exclude='.git' parking-dashboard/ feat-stack/parking-dashboard/
          git add feat-stack

      # 4️⃣ Installer Node.js pour le frontend
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # 5️⃣ Installer Go pour le backend
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      # 6️⃣ Installer les dépendances frontend
      - name: Install frontend dependencies
        run: |
          cd feat-stack/frontend
          npm install

      # 7️⃣ Installer les dépendances backend Go
      - name: Install backend dependencies
        run: |
          cd feat-stack/backend
          go mod tidy

      # 8️⃣ (Optionnel) Commit et push sur main
      - name: Commit and push changes to main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git commit -m "Deploy full stack feature branch into main folder" || echo "No changes to commit"
          git push origin main
